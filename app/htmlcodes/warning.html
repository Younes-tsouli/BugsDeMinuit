    <title>Warning</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;

            align-items: center;
            font-family: Arial, sans-serif;

        }

        .question-box {
            display: none;
            flex-direction: column;

            margin-top: 20px;

            animation: fadeIn 0.6s forwards;
        }

        .question-text {
            font-size: 20px;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 2px solid #fff;
            background: transparent;
            color: white;
            width: 230px;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #ff4b4b;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #cc0000;
        }
    </style>
</head>
